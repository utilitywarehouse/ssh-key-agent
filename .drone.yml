kind: pipeline
type: kubernetes
name: default

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags

  - name: test
    image: golang:1.15
    environment:
      CGO_ENABLED: 0
    volumes:
      - name: deps
        path: /go
    commands:
      - go test -v ./... -cover

  - name: release
    image: golang:1.15
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: tag

  - name: docker-publish
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: quay.io/utilitywarehouse/ssh-key-agent
      registry: quay.io
      auto_tag: true

volumes:
  - name: deps
    temp: {}
